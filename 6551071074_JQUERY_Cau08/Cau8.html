<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy tính jQuery</title>
  <link href="Style/c8.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="Script/c8.js"></script>
</head>
<body>
  <div id="calculator">
    <input type="text" id="num1" placeholder="Nhập số thứ 1" autocomplete="off">
    
    <button class="operator" data-op="+">+</button>
    <button class="operator" data-op="-">−</button>
    <button class="operator" data-op="*">*</button>
    <button class="operator" data-op="/">/</button>
    <button class="operator" data-op="^">^</button>
    
    <input type="text" id="num2" placeholder="Nhập số thứ 2" autocomplete="off">
    <button id="equal">=</button>
    <input type="text" id="result" placeholder="Kết quả" readonly>
  </div>
</body>
</html>
